{% set name = "python-dokuwiki" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fmenabe/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 7258bcd539549b538efca34f53cb136f4390e1fb6bbc7395f7563eca0eefb796

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - dokuwiki

about:
  home: http://github.com/fmenabe/python-dokuwiki
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Manage DokuWiki via XML-RPC API
  doc_url: https://python-dokuwiki.readthedocs.io
  dev_url: http://github.com/fmenabe/python-dokuwiki

extra:
  recipe-maintainers:
    - epassaro
